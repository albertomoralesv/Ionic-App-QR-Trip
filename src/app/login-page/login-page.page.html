<ion-content [fullscreen]="true">
  <ion-grid class="ion-justify-content-center">
    <ion-row>
      <ion-col offset="2" size="8">
        <app-app-name></app-app-name>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="1" size="10">
        <app-email-input style="width: 100%; max-width: 350px;" (emailInput)="onEmailChange($event)"></app-email-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="1" size="10">
        <app-password-input style="width: 100%; max-width: 350px;" (passwordInput)="onPasswordChange($event)"></app-password-input>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="this.incorrect === true" style="max-height: 3%; color: rgb(214, 5, 5); font-size: smaller;">
      <ion-col offset="1" size="10">
        <p>{{ errorMessage }}</p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="loading===true" style="max-height: 3%;">
      <ion-col offset="4" size="4">
        <ion-progress-bar type="indeterminate" color="success"></ion-progress-bar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="2" size="8">
        <app-login-button (click)="verifyUser(this.email,this.password)"></app-login-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="1" size="5" class="divider">
      </ion-col>
      <ion-col size="5" class="divider">
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
